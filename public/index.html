    <!-- Animated Pikachu favicon -->
    <script>
        setTimeout(() => {
            let counter = 0;
            const favicon = document.querySelector("link[rel='icon']");
            const frames = [
                "%PUBLIC_URL%/Pikachu%201.jpg",
                "%PUBLIC_URL%/Pikachu%202.jpg",
                "%PUBLIC_URL%/Pikachu%203.jpg",
                "%PUBLIC_URL%/Pikachu%204.jpg",
                "%PUBLIC_URL%/Pikachu%205.jpg",
                "%PUBLIC_URL%/Pikachu%206.jpg",
                "%PUBLIC_URL%/Pikachu%207.jpg",
                "%PUBLIC_URL%/Pikachu%208.jpg",
                "%PUBLIC_URL%/Pikachu%209.jpg",
                "%PUBLIC_URL%/Pikachu%2010.jpg"
            ];
            const loadedFrames = [];

            // Preload images
            frames.forEach((src, idx) => {
                const img = new Image();
                img.onload = () => loadedFrames[idx] = img.src;
                img.src = src;
            });

            // Animate favicon
            setInterval(() => {
                if (loadedFrames[counter]) {
                    favicon.href = loadedFrames[counter];
                }
                counter = (counter + 1) % loadedFrames.length;
            }, 150); // speed in ms
        }, 1000); // initial delay
    </script>
